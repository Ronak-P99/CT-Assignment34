<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .box {
            height: auto;
            margin: 0;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <form class="box">
      <h1 class="h4">Contact Me:</h1>
        <div class="form-row">
            <div class="col-md-3 my-1">
                <label class="sr-only" for="inlineFormInputName">Name</label>
                <input type="text" class="form-control" id="inlineFormInputName" placeholder="Jane Doe">
            </div>
            <div class="col-md-3 my-1">
                <label class="sr-only" for="inlineFormInputGroupUsername">telpephone</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">@</div>
                    </div>
                    <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Username">
                </div>
            </div>
            <div class="col-md-2 my-1">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="autoSizingCheck2">
                    <label class="form-check-label" for="autoSizingCheck2">
                        Remember me
                    </label>
                </div>
            </div>
            <div class="col-md-2 my-1">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
      

    <aside id="contact-me" class="container my-4 bg-primary text-white p-3 rounded">
        <h1 class="h4"> Contact Me</h1>
        <form action="/submit" method="post" class="p-3 rounded needs-validation" novalidate>
            <fieldset>
                <legend class="h6">Contact Information</legend>
                
                <label for="full-name">Full Name</label>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="full-name" name="full-name" placeholder="Enter your full name" required>
                    <div class="valid-feedback">Looks good!</div>
                    <div class="invalid-feedback">Please enter your full name.</div>
                </div>
                
                <label for="email">Email</label>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                    <div class="valid-feedback">Looks good!</div>
                    <div class="invalid-feedback">Please enter a valid email.</div>
                </div>
                    
                <label for="phone">Phone Number</label>
                <div class="form-floating mb-3">
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" pattern="[0-9]{10}" required>
                    <div class="valid-feedback">Looks good!</div>
                    <div class="invalid-feedback">Please enter a valid 10-digit phone number.</div>
                </div>
            </fieldset>

            <label for="message">Message</label>
            <div class="form-floating mb-3">
                <textarea class="form-control" id="message" name="message" rows="6" placeholder="Enter your message here" required></textarea>
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">Please enter your message</div>
            </div>

            <button type="submit" class="btn btn-dark">Submit</button>
        </form>
     </aside>

     <div>
        <form action="/submit" method="post" class="p-3 rounded needs-validation" novalidate>

          <div>
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" placeholder="Enter your email" required>
            <div id="emailHelp">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1">Password</label>
            <input type="text" class="form-control" id="Password" name="Password" placeholder="Enter your Password" required>
        </div>
          <button type="submit">Submit</button>
        </form>
      </div>
 <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
            'use strict';
            window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
                }, false);
            });
            }, false);
        })();
</script>
        
</body>
</html>
